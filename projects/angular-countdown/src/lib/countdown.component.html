<div class="countdown">
    <div class="countdown-item">
        <p class="countdown-number">
            {{day}}
        </p>
        <p class="countdown-label">{{dayText}}</p>
    </div>
    <div class="countdown-item">
        <p class="countdown-number">
            {{hour}}
        </p>
        <p class="countdown-label">{{hourText}}</p>
    </div>
    <div class="countdown-item">
        <p class="countdown-number">
            {{minute}}
        </p>
        <p class="countdown-label">{{minuteText}}</p>
    </div>
    <div class="countdown-item">
        <p class="countdown-number">
            {{second}}
        </p>
        <p class="countdown-label">{{secondText}}</p>
    </div>
</div>
